# Project
site_name: 'Branch Docs'
site_description: 'Branch documentation for mobile deep linking and attribution'
site_author: 'Branch'
site_url: ##### # replaced with parameter by CircleCI
repo_name: 'Branch documentation'
repo_url: 'https://github.com/branchmetrics/docs'
edit_uri: 'edit/master/pages/'
copyright: 'Copyright &copy; 2019 <a href="https://branch.io">Branch</a>'

# Files
theme:
  name: 'material'
  custom_dir: 'branch-theme'
  language: 'en'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  font:
    text: 'Open Sans'
    code: 'Roboto Mono'
  feature: false
  logo: '_assets/img/logo.svg'
  favicon: '_assets/img/favicon.ico'
docs_dir: 'pages_ja'
site_dir: 'site_ja'
extra_css:
  - 'ja/_assets/css/main.css'
extra_javascript:
  - 'ja/_assets/js/router.js'
  - 'ja/_assets/js/events.js'
  - 'ja/_assets/js/modals.js'
  - 'ja/_assets/js/images.js'
  - 'ja/_assets/js/buttons.js'
  - 'ja/_assets/js/progress.js'
  - 'ja/_assets/js/tabs.js'
  - 'ja/_assets/js/languages.js'
  - 'ja/_assets/js/utils.js'
  - 'ja/_assets/js/main.js'

# Extensions
markdown_extensions:
  - admonition:
  - codehilite: #(linenums=true)
  - footnotes:
  - toc:
      permalink: true
  - meta:
  - markdown.extensions.tables:
  - pymdownx.magiclink:
  - pymdownx.betterem:
  - pymdownx.tilde:
  - pymdownx.emoji:
  - pymdownx.tasklist:
  - pymdownx.superfences:
  - attr_list:
  - markdown_include.include:
      base_path: includes/

# Plugins
plugins:
    - file-selector
    - image-localization
locale: ja
# Options
extra:
  social:
    - type: 'globe'
      link: 'https://branch.io'
    - type: 'github'
      link: 'https://github.com/branchmetrics/docs'
    - type: 'twitter'
      link: 'https://twitter.com/branchmetrics'
    - type: 'facebook'
      link: 'https://www.facebook.com/branchmetrics'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/company-beta/3813083'
  disqus:
  sources:
    mixpanel: '47ec8ea9ac102b1370221dcda476091c'
    google:
      optimize: 'GTM-PCPBXCN'
      analytics: 'UA-53307642-1'
    facebook: '1040694199304729'
    munchkin: '315-FTT-121'
    linkedin: '21211'
    bizible: true
    algolia:
      appId: 'WWVVC15B3P'
      apiKey: '63fed64eb90bdb869334f90e3568b813'
      index: 'branchmetrics'
      selector: '#algolia-doc-search'
      debug: false
      hits: 15

