  - admonition:
  - codehilite: #(linenums=true)
  - footnotes:
  - toc:
      permalink: true
  - meta:
  - markdown.extensions.tables:
  - pymdownx.magiclink:
  - pymdownx.betterem:
  - pymdownx.tilde:
  - pymdownx.emoji:
  - pymdownx.tasklist:
  - pymdownx.superfences:
  - attr_list:
  - markdown_include.include:
      base_path: includes/

# Plugins
