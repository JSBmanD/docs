<!-- Application header -->
<header class="md-header" data-md-component="header">

  <!-- Top-level navigation -->
  <nav class="md-header-nav md-grid">
    <div class="md-flex">

      <!-- Link to home -->
      <div class="md-flex__cell md-flex__cell--shrink">
        <a href="{{ config.site_url | default(nav.homepage.url, true) | url }}"
            title="{{ config.site_name }}"
            class="md-header-nav__button md-logo">
          {% if config.theme.logo.icon %}
            <i class="md-icon">{{ config.theme.logo.icon }}</i>
          {% else %}
            <img src="{{ config.theme.logo | url }}" />
          {% endif %}
        </a>
      </div>

      <!-- Button to toggle drawer -->
      <div class="md-flex__cell md-flex__cell--shrink">
        <label class="md-icon md-icon--menu md-header-nav__button"
            for="__drawer"></label>
      </div>

      {% if config.theme.logo %}
        <div class="md-flex__cell md-flex__cell--shrink">
          <a href="{{ config.site_url | default(nav.homepage.url, true) }}" title="{{ config.site_name }}">
            <div class="branch-header-subtitle">Docs</div>
          </a>
        </div>
      {% endif %}

      <!-- Header title -->
      <div class="md-flex__cell md-flex__cell--stretch">
        <div class="md-flex__ellipsis md-header-nav__title"
            data-md-component="title">
            <span class="md-header-nav__topic">
              &nbsp;
            </span>
            <span class="md-header-nav__topic">
              {{ page.title }}
            </span>
        </div>
      </div>

      <div class="md-flex__cell md-flex__cell--shrink">
        <label class="md-icon md-icon--search md-header-nav__button" for="__search"></label>
        <!-- Search interface -->
        {% include "partials/search.html" %}
      </div>
      <div class="branch-header-button md-flex__cell md-flex__cell--shrink">
        <a href="#" class="improve-doc" title="Improve This Doc">
          <i class="branch-header-icon md-icon material-icons">mode_edit</i>
          <p class="branch-header-label">
            <script>
              var page_url = window.location.host + window.location.pathname;
              if(page_url.includes('/ko/') === true)
                document.write('돌리다');
              else if(page_url.includes('zh') === true)
                document.write('돌리다');
              else if(page_url.includes('ja') === true)
                document.write('改善する');
              else document.write('Improve');
            </script>
          </p>
        </a>
      </div>
      <div class="branch-header-button md-flex__cell md-flex__cell--shrink">
        <a href="#" class="contact-support" title="Contact support">
          <i class="branch-header-icon md-icon material-icons">help_outline</i>
          <p class="branch-header-label">
            <script>
              var page_url = window.location.host + window.location.pathname;
              if(page_url.includes('/ko/') === true)
                document.write('지원하다');
              else if(page_url.includes('zh') === true)
                document.write('支持');
              else if(page_url.includes('ja') === true)
                document.write('サポート');
              else document.write('Support');
            </script>
          </p>
        </a>
      </div>

    </div>
  </nav>
</header>
